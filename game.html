<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <!-- Tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- External libraries -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f0fa2c9149.js" crossorigin="anonymous"></script>
</head>

<body class="h-dvh flex flex-col">

    <!-- Top Navigation -->
    <div id="nav_top"></div>

    <section class="bg-slate-100 h-full relative">
        <!-- Game UI, this will always be on top -->

        <div class="flex justify-between">
            <!-- Buttons -->
            <div class="z-10">
                <button id="game-pet"
                    class="size-18 bg-blue-300 rounded-lg border-4 border-blue-400 block m-4 hover:cursor-pointer">
                    <i class="fa-regular fa-hand fa-2xl"></i>
                </button>
                <button id="game-items"
                    class="size-18 bg-blue-300 rounded-lg border-4 border-blue-400 block m-4 hover:cursor-pointer">
                    <!-- Placeholder for items -->
                    <i class="fa-solid fa-coins fa-2xl"></i>
                </button>
            </div>
            <!-- Stats -->
            <div class="z-10 select-none">
                <div class="m-4 px-2 bg-blue-300 border-4 border-blue-400 rounded-lg text-center">100</div>
                <div class="m-4 px-2 bg-blue-300 border-4 border-blue-400 rounded-lg text-center">Happiness</div>
            </div>
        </div>

        <div class="bottom-0 absolute z-0 w-full">
            <!-- Ami div -->
            <div id="ami" class="relative translate-y-4 w-36 mx-auto">
                <!-- Item Overlay -->
                <img class="select-none pointer-events-none absolute left-0 right-0 z-10"
                    src="/images/game/Items/heart.png" alt="">
                <!-- Expression Overlay -->
                <img id="ami-expression" class="select-none pointer-events-none absolute left-0 right-0 z-10"
                    src="/images/game/Ami-Expressions/default.png" alt="">
                <!-- Ami Base -->
                <img class="select-none pointer-events-none" src="/images/game/Ami-Base/white.png" alt="">
            </div>
            <!-- Ground -->
            <div class="bg-blue-900 py-16"></div>
        </div>
    </section>

    <!-- Bottom Navigation -->
    <nav id="nav_bottom"></nav>

    <!-- Scripts -->
    <script src="scripts/skeleton.js"></script>
    <script src="scripts/game.js"></script>
</body>

</html>
